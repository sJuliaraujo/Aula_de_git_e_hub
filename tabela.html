<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<body>
    <h2>Tabela de Jogos</h2>
    <table border="1">
        <!-- TR= criar uma linha de tabela -->
        <!-- TH- criar um titulo de tabela "header" -->
        <!-- TD - dados da tabela 'informação' -->
        <thead>
         <tr>
            <th>PROD.</th>
            <th>QTD.</th>
            <th>PREÇO</th>
            <th>TOTAL</th>
    
         </tr>
        </thead>
         <tr>
            <td>GTA</td>
            <td>1</td>
            <td >R$85,00</td>
            <TD rowspan="3"> R$685,00</TD>
         </tr>
     <tr>
         <td>Just Dance</td>
         <td>2</td>
         <td>R$300,00</td>
      </tr>

      <tr>
        <td>Metal Gear</td>
        <td>1</td>
        <td>R$350,00</td>
      </tr>
         
  </table>
    
</body>
</html>
